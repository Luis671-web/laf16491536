<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de Login</title>

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        body {

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1600x900/?night,city') no-repeat center center fixed;

            background-size: cover;

        }

        .login-card {

            background: rgba(255, 255, 255, 0.15); /* Fondo transparente */

            backdrop-filter: blur(10px); /* Efecto de desenfoque */

            -webkit-backdrop-filter: blur(10px); /* Para compatibilidad con Safari */

            padding: 40px;

            border-radius: 15px;

            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            border: 1px solid rgba(255, 255, 255, 0.18);

            width: 100%;

            max-width: 400px;

        }

        .login-card .card-title {

            text-align: center;

            font-size: 2.5em;

            color: #fff;

            margin-bottom: 30px;

        }

        .input-field input, .input-field label {

            color: #fff;

        }

        .input-field input:focus + label {

            color: #fff !important;

        }

        .input-field input:focus {

            border-bottom: 1px solid #fff !important;

            box-shadow: 0 1px 0 0 #fff !important;

        }

        .input-field .prefix {

            color: #fff;

        }

        

        /* Estilos para los checkbox */

        .remember-section {

            display: flex;

            justify-content: space-between;

            align-items: center;

            margin-top: 20px;

        }

        .remember-section p {

            margin: 0;

        }

        [type="checkbox"]+span:not(.lever) {

            color: #fff;

        }

        [type="checkbox"].filled-in:checked+span:not(.lever):after {

            border-color: #fff;

            background-color: #fff;

        }

        .btn-large {

            width: 100%;

            background-color: transparent;

            border: 2px solid #fff;

            color: #fff;

            font-weight: bold;

            margin-top: 30px;

        }

        .btn-large:hover {

            background-color: rgba(255, 255, 255, 0.2);

        }

        .btn-large:focus, .btn-large:active {

            background-color: rgba(255, 255, 255, 0.3);

        }

        .forgot-password {

            text-align: center;

            margin-top: 15px;

        }

        .forgot-password a {

            color: #fff;

            text-decoration: underline;

        }

        

        .social-login {

            text-align: center;

            margin-top: 20px;

            color: #fff;

        }

        .social-icons a {

            color: #fff;

            margin: 0 10px;

        }

    </style>

</head>

<body>

    <div class="login-card">

        <h3 class="card-title">Login</h3>

        <form action="#" method="post">

            <div class="input-field">

                <i class="material-icons prefix">person</i>

                <input id="username" type="text" class="validate">

                <label for="username">Username</label>

            </div>

            <div class="input-field">

                <i class="material-icons prefix">lock</i>

                <input id="password" type="password" class="validate">

                <label for="password">Password</label>

            </div>

            <div class="remember-section">

                <p>

                    <label>

                        <input type="checkbox" class="filled-in" />

                        <span>Remember Me</span>

                    </label>

                </p>

                <a href="#" class="white-text">Forgot password?</a>

            </div>

            <button class="btn btn-large waves-effect waves-light" type="submit" name="action">

                Login

                <i class="material-icons right">send</i>

            </button>

        </form>

        

        <div class="forgot-password">

            <a href="#" class="white-text">I'm new, Register here</a>

        </div>

        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
